<div class="filter_btn">
    <p-button [severity]="selected === 'I'? 'info' : 'contrast'" id="I" (onClick)="filter('I')" label="I" />
    <p-button [severity]="selected === 'II'? 'info' : 'contrast'" id="II" (onClick)="filter('II')" label="II" />
    <p-button [severity]="selected === 'III'? 'info' : 'contrast'" id="III" (onClick)="filter('III')" label="III" />
    <p-button [severity]="selected === 'IV'? 'info' : 'contrast'" id="IV" (onClick)="filter('IV')" label="IV" />
    <p-button [severity]="selected === 'ALL'? 'info' : 'contrast'" id="ALL" (onClick)="filter('ALL')" label="ALL" />
</div>
<div>
    <p-table [value]="filteredBoard" [tableStyle]="{ 'max-width': '25rem' }" [globalFilterFields]="['name', 'email']">
        <ng-template #header>
            <tr>
                <th>id</th>
                <th>მომხმარებელი</th>
                <th>პოზიცია</th>
                <th>კვირა</th>
            </tr>
        </ng-template>
        <ng-template #body let-leader>
            <tr>
                <td>{{ leader.customerId }}</td>
                <td>{{ leader.loginName }}</td>
                <td>{{ leader.place }}</td>
                <td>{{ leader.week }}</td>
            </tr>
            </ng-template>
            </p-table>
</div>
